<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-start ion-padding-end" style="background-color: rgba(255, 255, 255, 0.3);">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-no-padding">
        <ion-row class="ion-justify-content-center" >
          <ion-col size="3" size-sm="2" size-md="3" size-xl="2" class="ion-no-padding">
            <ion-img src="assets/img/Componente61.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-col>
      
      <ion-col size="12" class="ion-text-center col_bajar ion-margin-bottom">
        <p class="p1 ion-no-margin">
          Hoy quiero Nyoy deâ€¦
        </p>
        <p class="p2 ion-no-margin">
          (Puedes pedir de varios a la vez)
        </p>
      </ion-col>

      <ion-col size="12" *ngIf="items.length > 0">
        <ion-card>
          <ion-list>
            <ion-item *ngFor="let item of items">
              <ion-label class="ion-text-wrap">
                <ion-text>
                  <h3>{{ item.pedido.usuario_nombre }}</h3>
                </ion-text>
                <p>{{ item.pedido.direccion }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>

      <ion-col *ngIf="items.length > 0" size="12">
        <ion-button class="btn_listo" expand="block" (click)="iniciar_ruta ()">
          Iniciar ruta
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
